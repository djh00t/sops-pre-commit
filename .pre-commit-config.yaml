# vim: ff=unix ts=2 sw=2 ai expandtab
---
# .pre-commit-config.yaml for development environment
fail_fast: true
# Define the pre-commit hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            .*.terraform/.*|
            tmpl\/.*.sops\.ya?ml
            )$
      - id: mixed-line-ending
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
      # This hook is disabled because we deal with this in our
      # sops-pre-commit hook and also in black
      # - id: detect-private-key

  - repo: https://github.com/hhatto/autopep8
    rev: v2.3.1
    hooks:
      - id: autopep8
        args:
          - --aggressive
          - --aggressive
          - --aggressive
          - --in-place
          - --list-fixes
          - --max-line-length=79
          - --pep8-passes=5

  # Black configuration is in pyproject.toml
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        args: ['--config=pyproject.toml']

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        args: ['--config=pyproject.toml']
