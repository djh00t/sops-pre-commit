# vim:ff=unix ts=2 sw=2 ai expandtab
---
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: detect-private-key
  - id: trailing-whitespace
- repo: local
  rev: v1.0.0
  hooks:
    - id: kubernetes-secret
      name: Check for unencrypted Kubernetes secrets
      entry: python /Users/djh/work/src/github.com/djh00t/sops-pre-commit/hooks/forbid_secrets.py --hook-id kubernetes-secret
      language: system
      files: ((^|/)*.(ya?ml)$)
    # Add similar entries for other hooks as needed
  # ... (other repositories and hooks)
    - id: kubernetes-secret
    - id: aws-access-key-id
    - id: aws-secret-access-key
    - id: rsa-private-key
    - id: ssh-private-key
    - id: github-access-token
    - id: generic-api-key
    - id: gcp-api-key
    - id: jwt
    - id: slack-webhook-url
    - id: google-oauth-client-secret
- repo: https://github.com/adrienverge/yamllint
  rev: v1.28.0
  hooks:
  - id: yamllint
    args:
    - -c
    - .github/yamllint.config.yaml
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.3.1
  hooks:
  - id: forbid-crlf
  - id: remove-crlf
  - id: forbid-tabs
  - id: remove-tabs
